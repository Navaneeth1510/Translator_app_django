<!-- translate_app/templates/translate_app/translate_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate Text</title>
</head>
<body>
    <h1>Translate Text</h1>
    <form method="post" action="{% url 'translate' %}">
        {% csrf_token %}
        <label for="text">Text to translate:</label>
        <input type="text" id="text" name="text" required>
        <label for="target_language">Target Language (e.g., 'es' for Spanish, 'fr' for French):</label>
        <input type="text" id="target_language" name="target_language" required>
        <button type="submit">Translate</button>
    </form>
    {% if translated_text %}
        <h2>Translated Text:</h2>
        <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
